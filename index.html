<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1b1b, #222);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            font-size: 1.2rem;
            color: #f0f0f0;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        .container, .password-container, .loading-container, .welcome-container {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            display: none;
        }
        .password-container {
            display: block;
        }
        .message {
            margin-top: 15px;
            color: #ff6347;
        }
        .header {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6347;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
        }
        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .project-item:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .project-link {
            text-decoration: none;
            color: #1e90ff;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        .project-link:hover {
            color: #ff6347;
            text-decoration: underline;
        }
        .project-link .icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .loading {
            font-size: 1.5rem;
            color: #ff6347;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
        }
        .welcome {
            font-size: 2rem;
            color: #32cd32;
            margin-top: 20px;
        }
        .password-input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ff6347;
            margin-bottom: 10px;
        }
        .password-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #ff6347;
            color: #fff;
            cursor: pointer;
        }
        .password-button:hover {
            background-color: #ff7f50;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #f0f0f0;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <span id="clock"></span>
    </div>
    <div class="password-container">
        <h1 class="header">Masukkan Password</h1>
        <input type="password" id="password" class="password-input" placeholder="Password">
        <button class="password-button" onclick="checkPassword()">Masuk</button>
        <p class="message" id="error-message"></p>
    </div>
    <div class="loading-container">
        <h1 class="loading">Loading...</h1>
    </div>
    <div class="welcome-container">
        <h1 class="welcome">Welcome to my website</h1>
    </div>
    <div class="container">
        <h1 class="header">FREE CMD USELES</h1>
        <ul class="project-list">
            <li class="project-item">
                <a class="project-link" href="https://run.mocky.io/v3/a65d1b97-4d14-48c4-9251-b44d670c2f9e">
                    <i class="fas fa-link icon"></i> remi cmd
                </a>
            </li>
            <li class="project-item">
                <a class="project-link" href="https://run.mocky.io/v3/f7c0a1f4-3700-44f2-9465-0310446a3377">
                    <i class="fas fa-link icon"></i>idstiker cmd
                </a>
            </li>
            <li class="project-item">
                <a class="project-link" href="https://run.mocky.io/v3/f4502851-f740-4602-8e9e-63d6aeca262f">
                    <i class="fas fa-link icon"></i>profile cmd
                </a>
            </li>
            
        </ul>
    </div>
    <div class="footer">
        &copy; 2024 loufi useless. All Rights Reserved.
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (password === 'shenix') {
                errorMessage.textContent = '';
                document.querySelector('.password-container').style.display = 'none';
                document.querySelector('.loading-container').style.display = 'block';
                setTimeout(() => {
                    document.querySelector('.loading-container').style.display = 'none';
                    document.querySelector('.welcome-container').style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('.welcome-container').style.display = 'none';
                        document.querySelector('.container').style.display = 'block';
                    }, 2000);
                }, 2000);
            } else {
                errorMessage.innerHTML = 'Password salah, kamu bisa meminta password ke <a href="https://www.facebook.com/Pro.codor" target="_blank">Facebook</a>';
            }
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; 

            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('clock').innerText = strTime;
        }
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html
